<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
body {
	font-family: Helvetica, Arial, sans-serif;
	font-size: 15px;
	color: #333;
}

div#error_container {
	width: 400px;
	height: 300px;
	position: absolute;
	left: 50%;
	top: 50%;
	margin-left: -200px;
	margin-top: -200px;
}

div#logo {
	height: 64px;
	width: 230px;
	margin-bottom: 30px;
}

span#error_code {
	font-size: 16px;
	font-weight: bold;
	margin-right: 10px;
}

.gray {
	color: #999;
}

#error_message {
	margin: 15px 0px;
}
</style>
<title>400 Bad Request Error</title>
</head>
<body>
	<div id="error_container">
		<div id="logo">
			<img alt="Logo"
				src="https://webgama.fsv.cvut.cz/resources/img/error_logo.png">
		</div>
		<span id="error_code">400.</span><span class="gray">That's an
			error.</span>
		<div id="error_message">The request cannot be fulfilled due to bad syntax.</div>
		<span class="gray">That's all we know.</span>
	</div>
</body>
</html>
